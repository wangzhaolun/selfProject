<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/loginRegister.css"/>
</head>
<body>
    <header id="header" class="clear"></header>
    <section id="section">
        <div id="loginMain">
            <div class="loginBox">
                <h3>欢迎登陆</h3>
                <p></p>
                <form id="loginForm">
                    <ul>
                        <li>
                            <label for="loginName" class="nameLabel"></label>
                            <input type="text" maxlength="20" placeholder="请输入用户名" value="" id="loginName"/>
                        </li>
                        <li>
                            <label for="loginPwd" class="pwdLabel"></label>
                            <input type="password" placeholder="密码" value="" id="loginPwd"/>
                        </li>
                        <li>
                            <button id="loginBtn">登陆</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </section>
    <footer id="footer"></footer>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
