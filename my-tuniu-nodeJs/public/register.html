<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/loginRegister.css"/>
</head>
<body>
    <header id="header" class="clear"></header>
    <div id="main">
        <div class="regFormBox">
            <form action="#" id="regForm">
                <ul>
                    <li>
                        <label for="regName">用 户 名</label>
                        <input type="text" placeholder="请输入用户名" id="regName" value="" name="uname"/>
                    </li>
                    <li></li>
                    <li>
                        <label for="regPwd">设置密码</label>
                        <input type="password" placeholder="密码" id="regPwd" value="" name="upwd"/>
                    </li>
                    <li></li>
                    <li>
                        <label for="regPwdTwo">确认密码</label>
                        <input type="password" placeholder="密码" id="regPwdTwo" value=""/>
                    </li>
                    <li></li>
                    <li>
                        <button id="regBtn">注册</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <footer id="footer"></footer>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/register.js"></script>
</body>
</html>
